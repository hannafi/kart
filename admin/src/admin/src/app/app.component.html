<ng-progress [color]="'#ff9900'" [spinner]="false"></ng-progress>
<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button *ngIf="principal$ | async" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Kart Admin</h1>
    <span class="navbar-spacer"></span>
    <mat-chip-list *ngIf="principal$ | async as principal" fxHide.xs>
      <mat-chip>
        <mat-icon>account_circle</mat-icon>
        {{principal.email}}
      </mat-chip>
      <mat-chip>
        <mat-icon>lock_open</mat-icon>
        {{principal.lastLoginDate | date:'d/M/yy H:mm':'UTC'}}
      </mat-chip>
    </mat-chip-list>
    <button *ngIf="principal$ | async" mat-button aria-label="Logout" matTooltip="Logout" (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #snav fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item aria-label="Dashboard" matTooltip="Dashboard" routerLink="/dashboard" (click)="snav.toggle()">
          <mat-icon>dashboard</mat-icon>
        </a>
        <a mat-list-item aria-label="Companies" matTooltip="Companies" routerLink="/companies" (click)="snav.toggle()">
          <mat-icon>location_city</mat-icon>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
