<div fxFill fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="30" fxFlex.md="50" fxFlex.xs="80">
    <mat-card-header>
      <mat-card-title>Company {{ company.name }} Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #companyForm="ngForm">

        <mat-form-field fxFill>
          <input matInput placeholder="Company Name" [(ngModel)]="company.name" name="name" required>
          <mat-error>
            Company name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFill>
          <input matInput placeholder="Company Vat" [(ngModel)]="company.vat" name="vat" required>
          <mat-error>
            Company vat is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFill>
          <input matInput placeholder="Company Phone" [(ngModel)]="company.phone" name="phone" required>
          <mat-icon matSuffix>phone</mat-icon>
          <mat-error>
            Company phone is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFill>
          <input matInput placeholder="Company Email" [(ngModel)]="company.email" name="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>
            Company email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-slide-toggle name="enabled" color="primary" [(ngModel)]="company.enabled">{{company.enabled? 'Enabled' : 'Disabled'}}</mat-slide-toggle>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!companyForm.form.valid" (click)="update()">Update</button>
      <button mat-raised-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
